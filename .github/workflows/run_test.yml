name: Run Tests
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - developer
env:
  VITE_URL_SERVER: ${{ secrets.VITE_URL_SERVER }}
  VITE_URL_SERVER_WEBSOCKET: ${{ secrets.VITE_URL_SERVER_WEBSOCKET }}
jobs:
  dependencies-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Cache depdendencies
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/yarn.lock') }}
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

  cypress-run:
    needs: dependencies-cache
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      # - name: Cache depdendencies
      #   uses: actions/cache@v4
      #   with:
      #     path: node_modules
      #     key: deps-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Start server
        run: yarn preview &

      - name: Waiting for server
        run: npx wait-on http://localhost:5173 --timeout 120000

      - name: Run test
        timeout-minutes: 1
        run: yarn test:cypress

  build:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Cache depdendencies
        id: cache
        uses: actions/cache@v4
        with:
          path: node_modules
          key: deps-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: yarn install

      - name: Build
        run: yarn build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files

      - name: Deploy
        run: echo "Deploying..."

      - name: Output env...
        run: |
          echo "VITE_URL_SERVER: $VITE_URL_SERVER"
          echo "VITE_URL_SERVER_WEBSOCKET: $VITE_URL_SERVER_WEBSOCKET"
      # - name: Get code
      #   uses: actions/checkout@v4

      # - name: Install node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20

      # - name: Install dependencies
      #   run: yarn install

      # - name: Build
      #   run: yarn build

  report:
    needs: deploy
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
          echo "Something went wrong..."
          echo "${{toJSON(github)}}"
