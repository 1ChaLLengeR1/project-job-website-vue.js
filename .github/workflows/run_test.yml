name: Run Tests
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - developer
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Start server
        run: yarn preview &

      - name: Waiting for server
        run: npx wait-on http://localhost:5173 --timeout 120000

      - name: Run test
        timeout-minutes: 1
        run: yarn test:cypress

  build:
    needs: cypress-run
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Upload artifacts
        run: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    needs: cypress-run
    runs-on: ubuntu-latest
