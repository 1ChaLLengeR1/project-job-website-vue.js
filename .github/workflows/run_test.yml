        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      - name: ğŸ“¦ Zainstaluj zaleÅ¼noÅ›ci
        run: yarn install --frozen-lockfile

      - name: ğŸš€ Uruchom serwer deweloperski w tle
        run: yarn dev &

      - name: â³ Poczekaj, aÅ¼ serwer siÄ™ uruchomi
