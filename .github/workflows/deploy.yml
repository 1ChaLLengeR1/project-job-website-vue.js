name: Deploy
on: workflow_call
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH client
        run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | awk '{print}' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H arturscibor.pl >> ~/.ssh/known_hosts

      - name: Debug SSH Key...
        run: |
          ls -lah ~/.ssh
          wc -c ~/.ssh/id_rsa
          cat ~/.ssh/id_rsa | head -n 5

      - name: Go to dictionary...
        run: |
          cd /var/www/pracaArturScibor/praca.strona.arturscibor.pl/
          ls

